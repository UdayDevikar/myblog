{% extends 'base.html' %}


{% load static %}

{% block title %} contact {% endblock %}

 {% block css %}
 {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
 {% endblock css %}





{% block content %}


<br> <br> 
<br> 

<div class='contact'>
	<div class="container">
		<div class='row'>
			<div class='offset-3 col-xl-6'>
		        <h4>CONTACT ME </h4><br><br>
		        <div style="width:80%">
		            <form action="" method='post'>
		            {% csrf_token %}
		            {% for field in form %}
		            <div class="form-group has-errors text-danger small">
		                {{field.errors}}
		            </div>
		            <div class="form-group has-errors text-danger small">
		            </div>
		            <div class="form-group">
		                {{field}}
		            </div>
		            {% endfor %}
		            <button type='submit' class="btn btn-outline-secondary" style="width:100%">Login</button>
		        </div>
		        </form>
		    </div>
		</div>
    </div>
</div>
<br><br><br>
{% endblock %}
